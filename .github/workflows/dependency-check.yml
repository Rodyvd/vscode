name: Dependency-Check Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build project with Maven
        run: mvn clean install

      - name: Install Dependency-Check
        run: |
          mkdir dependency-check
          cd dependency-check
          curl -L -o dependency-check.zip https://github.com/jeremylong/DependencyCheck/releases/download/v6.5.3/dependency-check-6.5.3-release.zip
          unzip dependency-check.zip

      - name: Run Dependency-Check Scan
        run: |
          ./dependency-check/bin/dependency-check.sh --project "your-project-name" --scan . --format "HTML" --out "dependency-check-report" --failOnCVSS 7 --enableRetired

      - name: Upload Dependency-Check Results
        uses: actions/upload-artifact@v2
        with:
          name: Dependency-Check Report
          path: dependency-check-report
