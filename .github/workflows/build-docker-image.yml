name: Build, Push, and Sign Docker Image

on:
  workflow_run:
    workflows: ["Python SCA scan"]
    types:
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pwc:latest

      - name: Write Cosign private key to file
        run: echo "${{ secrets.COSIGN_KEY }}" > cosign.key

      - name: Sign Docker image with Cosign
        run: cosign sign --key cosign.key ${{ secrets.DOCKER_USERNAME }}/pwc:latest
