name: Main Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - '/config/**'

jobs:
  sonarqube-SAST:
    uses: ./.github/workflows/sonarqube.yml
    secrets:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  semgrep-SAST:
    needs: sonarqube-SAST
    uses: ./.github/workflows/semgrep.yml
    secrets:
      DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
      DEFECTDOJO_API_TOKEN: ${{ secrets.DEFECTDOJO_API_TOKEN }}


  snyk-SCA:
    needs: semgrep-SAST
    uses: ./.github/workflows/snyk.yml
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-image:
    needs: snyk-SCA
    uses: ./.github/workflows/build-docker-image.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  verify-image:
    needs: build-image
    uses: ./.github/workflows/verify-docker-image.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

  scan-image:
    needs: verify-image
    uses: ./.github/workflows/scan-docker-image.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  deploy-image:
    needs: scan-image
    uses: ./.github/workflows/deploy-docker-image.yml
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
      AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}   
      
  owasp-zap-dast:
    needs: deploy-image
    uses: ./.github/workflows/owasp-zap.yml
